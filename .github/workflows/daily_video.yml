name: Daily AI Video Agency

on:
  schedule:
    - cron: '30 3 * * *' # 09:00 AM IST (approx 03:30 UTC)
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  generate-video:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file
      run: |
        echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
        echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
        echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> .env
        echo "PEXELS_API_KEY=${{ secrets.PEXELS_API_KEY }}" >> .env
        # Add any other keys you use here

    - name: Run AI Video Agency
      run: python main.py --topic "Auto"

    - name: Record History
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add training_data/video_history.json
        git commit -m "Update video history [skip ci]" || echo "No changes to commit"
        git push || echo "No changes to push"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
